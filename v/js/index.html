<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 商店菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
			height: 100vh;
			            display: flex;
			            justify-content: center; 
			            align-items: flex-start;
			            background-color: white;
			        }
        

        .dropdown {
            position: relative;
            display: inline-block;
			 margin-top: 20px; 
        }

        #dropdownButton {
            background-color: #93C572;
            color: white;
            padding: 200px 300px;
			font-size: 50px;
            border: none;
            cursor: pointer;
        }

        #dropdownMenu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 500px;
			min-height: 400px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        #dropdownMenu li {
			color: #478778;
            font-size: 30px;
			line-height: 100px;
        }

        #dropdownMenu li a {
            color: black;
            padding: 40px 60px;
            text-decoration: none;
            display: block;
        }

        #dropdownMenu li a:hover {
            background-color: black;
			
			
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button id="dropdownButton">点击查看商城菜单</button>
        <ul id="dropdownMenu">
            <li>新鲜水果</li>
            <li>美味蔬菜</li>
            <li>粮油调味</li>
            <li>特价商品</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 点击按钮时，切换下拉菜单的显示状态
            $('#dropdownButton').click(function() {
                $('#dropdownMenu').toggle();
            });

            // 点击页面其他区域时，隐藏下拉菜单
            $(document).click(function(event) {
                if (!$(event.target).closest('.dropdown').length) {
                    $('#dropdownMenu').hide();
                }
            });
        });
    </script>
</body>
</html>
